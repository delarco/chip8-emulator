<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/chip.svg" />
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHIP-8 Emulator</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img id="chip-icon" src="chip.svg" alt="CHIP icon" />
        <ul id="links">
          <li>
            <a href="https://github.com/delarco/chip8-emulator">source</a>
          </li>
          <li>
            <a href="docs">docs</a>
          </li>
          <li>
            <a href="tests">tests</a>
          </li>
        </ul>
        CHIP-8 Emulator
      </header>
      <section>
        <div id="console">
          <div id="screen">
            <canvas></canvas>
          </div>
          <div id="panel">
            <ul id="buzzers">
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <div id="leds">
              <div>POWER</div>
              <div id="power-led" class="led"></div>
              <div>TAPE</div>
              <div id="tape-led" class="led"></div>
              <div>RUN</div>
              <div id="run-led" class="led"></div>
            </div>
            <div id="options">
              <button id="resetButton">RESET</button>
              <button id="debuggerButton">DEBUGGER</button>
              <hr />
              <select id="romSelect">
                <option>SELECT A ROM...</option>
              </select>
              <input type="file" id="fileInput" />
              <button id="romUpload">UPLOAD CUSTOM ROM</button>
            </div>
            <table id="keyboard"></table>
          </div>
        </div>
        <div id="rom-info">
          <span class="label">TITLE:</span> <span class="info" id="rom-title"></span>
          <hr />
          <span class="label">DESCRIPTION:</span>
          <p class="info" id="rom-description"></p>
        </div>
      </section>
      <aside>
        <img src="bug.svg" alt="Bug icon" />
        <h2>DEBUGGER</h2>
        <hr />
        <div id="#debugger"></div>
      </aside>
      <footer>
        Copyright Â© 2023 by delarco. All Rights Reserved.
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
